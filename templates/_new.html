{% extends "_layouts/cp" %}
{% import "_includes/forms" as forms %}
{% set centered = true %}

{% set content %}

    <h2>New Town Settings</h2>

    <form method="post" action="" accept-charset="UTF-8" enctype="multipart/form-data">

        <input type="hidden" name="action" value="weatheroots/add" />
        <input type="hidden" name="redirect" value="weatheroots/show" />
        
   
            <div class="form-group one half half-padded">
                <label for="town" class="col-sm-2 control-label">Town <span class="req">*</span></label>
              
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="town" name="town" placeholder="Town">
                </div>
            </div>
            
            <div class="form-group one half half-padded">
                  <label for="state" class="col-sm-2 control-label">State <span class="req">*</span></label>
                
                  <div class="col-sm-10">
                    
                    <select id="state" name="state" >
                        <option value="NSW">New South Wales</option>
                        <option value="QLD">Queensland</option>
                        <option value="ACT">ACT</option>
                        <option value="SA">South Australia</option>
                        <option value="VIC">Victoria</option>
                        <option value="WA">Western Australia</option>
                        <option value="TAS">Tasmania</option>
                      </select>
                  </div>
            </div>

                <div class="form-group one half half-padded">
                  <label for="status" class="col-sm-2 control-label">Status <span class="req">*</span></label>
                
                  <div class="col-sm-10">
                    
                    <select id="status" name="status" >
                        <option value="active">Active</option>
                        <option value= "inactive">Inactive</option>
                      </select>
                  </div>
            </div>

        <div class="buttons">
            <input type="submit" class="btn submit" value="{{ 'Save'|t }}">
        </div>

    </form>

{% endset %}
